<h1>To Do</h1>
<form method="POST" action="/">
    {% csrf_token %}
   
    {{form.title}}
    <input type="submit" name = "CreateTask">
</form>

{% for task in tasks %}
    {% if task.complete == True %}
        <strike>{{task}}</strike>
    {% else %}
    <p>{{task}}</p>
    {% endif %}
    
    <a href={% url 'update_task'  task.id %}>Update</a>
    <a href= {% url 'delete_task' task.id  %}>Delete</a><br>
    
    
{% endfor %}
